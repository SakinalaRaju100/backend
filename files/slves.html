<!DOCTYPE html>

  <head>

    />

    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- React and Material-UI CDN links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.14.11/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-swipeable-views@0.14.0/dist/index.umd.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->

    <!-- Add Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        /* padding: 20px; */
        /* background-color: #f5f5f5; */
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const {
        AppBar,
        Box,
        Button,
        Container,
        Toolbar,
        Typography,
        Grid,
        Card,
        CardContent,
        CardMedia,
        Footer,
      } = MaterialUI;

      const HomePage = () => {
        const items = [
          {
            id: 1,
            name: "LED Bulb",
            price: "$10",
            image:
              "https://images.unsplash.com/photo-1427504494785-3a9ca7044f45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxpaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
          },
          {
            id: 2,
            name: "Table Lamp",
            price: "$25",
            image:
              "https://images.unsplash.com/photo-1524178232363-1fb2b075b655?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxpaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
          },
          {
            id: 3,
            name: "Chandelier",
            price: "$150",
            image: "https://via.placeholder.com/150?text=Chandelier",
          },
        ];

        return (
          <div>
            <AppBar position="static">
              <Toolbar>
                <Typography variant="h6">Light Selling Dashboard</Typography>
              </Toolbar>
            </AppBar>
            <Container>
              <Typography variant="h4" gutterBottom>
                Available Items
              </Typography>
              <Grid container spacing={3}>
                {items.map((item) => (
                  <Grid item xs={12} sm={6} md={4} key={item.id}>
                    <Card>
                      <CardMedia
                        component="img"
                        alt={item.name}
                        height="140"
                        image={item.image}
                      />
                      <CardContent>
                        <Typography variant="h5">{item.name}</Typography>
                        <Typography variant="body2">{item.price}</Typography>
                      </CardContent>
                    </Card>
                  </Grid>
                ))}
              </Grid>
            </Container>
            <footer style={{ textAlign: "center", padding: "20px" }}>
              <Typography variant="body2">Â© 2023 Light Selling</Typography>
            </footer>
          </div>
        );
      };

      // Render the form to the DOM
      ReactDOM.render(<HomePage />, document.getElementById("root"));
    </script>
  </body>
</html>

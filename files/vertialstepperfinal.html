    <style>

        font-family: "Roboto", sans-serif;
        /* padding: 20px; */

        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const {
        AppBar,
        Box,
        Button,
        Card,
        CardContent,
        CardMedia,
        Container,
        Grid,
        IconButton,
        Menu,
        MenuItem,
        Paper,
        Toolbar,
        Typography,
        useTheme,
        ThemeProvider,
        createTheme,
        MobileStepper,
        Dialog,
        DialogTitle,
        DialogContent,
        DialogActions,
        Table,
        TableBody,
        TableCell,
        TableHead,
        TableRow,
        Chip,
        Tabs,
        Tab,
        TextField,
        TableContainer,
        FormControl,
        InputLabel,
        Select,
        FormHelperText,
        Autocomplete,
        Avatar,
        Stepper,
        Step,
        StepLabel,
        StepContent,
      } = MaterialUI;

      const HomePage = () => {
        const [activeStep, setActiveStep] = useState(0);
        const steps = [
          "Personal Information",
          "Financial Information",
          "Review",
          "Submit",
        ];

        const LoanApplicationStepper2 = () => {
          const handleNext = () => {
            setActiveStep((prev) => prev + 1);
          };

          const handleBack = () => {
            setActiveStep((prev) => prev - 1);
          };

          const handleReset = () => {
            setActiveStep(0);
          };

          return (
            <Box sx={{ maxWidth: 400 }}>
              <Stepper activeStep={activeStep} orientation="vertical">
                {steps.map((label, index) => (
                  <Step key={label}>
                    <StepLabel>{label}</StepLabel>
                    {/*<StepContent>
                       Step Content 
                      {index === 0 && (
                        <TextField
                          label="Name"
                          variant="outlined"
                          fullWidth
                          margin="normal"
                        />
                      )}

                      {index === 1 && (
                        <TextField
                          label="Income"
                          variant="outlined"
                          fullWidth
                          margin="normal"
                        />
                      )}

                      {index === 2 && (
                        <Typography>Review your information here.</Typography>
                      )}

                      
                    </StepContent>*/}
                  </Step>
                ))}
              </Stepper>

              <Paper square elevation={0} sx={{ p: 3 }}>
                <Typography>All steps completed â€” you're finished</Typography>
                <Box sx={{ mb: 2 }}>
                  <div>
                    <Button
                      variant="contained"
                      onClick={handleNext}
                      sx={{ mt: 1, mr: 1 }}
                    >
                      {"Next"}
                    </Button>
                    <Button
                      // disabled={index === 0}
                      onClick={handleBack}
                      sx={{ mt: 1, mr: 1 }}
                    >
                      Back
                    </Button>
                  </div>
                </Box>
                <Button onClick={handleReset} sx={{ mt: 1 }}>
                  Reset
                </Button>
              </Paper>
            </Box>
          );
        };

        return (
          <div>
            <LoanApplicationStepper2 />
          </div>
        );
      };

      // Render the form to the DOM
      ReactDOM.render(<HomePage />, document.getElementById("root"));
    </script>
  </body>

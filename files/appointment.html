<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>

    <!-- Add Material Icons stylesheet -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- React and Material-UI CDN links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.14.11/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-swipeable-views@0.14.0/dist/index.umd.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Add Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        /* padding: 20px; */
        /* background-color: #f5f5f5; */
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const {
        AppBar,
        Box,
        Button,
        Card,
        CardContent,
        CardMedia,
        Container,
        Grid,
        IconButton,
        Menu,
        MenuItem,
        Paper,
        Toolbar,
        Typography,
        useTheme,
        ThemeProvider,
        createTheme,
        MobileStepper,
        Dialog,
        DialogTitle,
        DialogContent,
        DialogActions,
        Table,
        TableBody,
        TableCell,
        TableHead,
        TableRow,
        Chip,
        Tabs,
        Tab,
        TextField,
        TableContainer,
        FormControl,
        InputLabel,
        Select,
        FormHelperText,
        Autocomplete,
        Avatar,
      } = MaterialUI;

      const HomePage = () => {
        // const [selectedHospital, setSelectedHospital] = useState(null);

        // need to remove

        const [selectedHospital, setSelectedHospital] = useState({
          hospitalId: "01",
          name: "Hospital A",
          image: "hospital",
          type: "hospital",
          location: [],
          city: "Hyderabad",
          pincode: 506145,
          headName: "Ram",
          mobile: "123",
        });
        const [filterdDoctors, setFilterdDoctors] = useState([]);
        const [hospitals, setHospitals] = useState([
          {
            hospitalId: "01",
            name: "Hospital A",
            image: "hospital",
            type: "hospital",
            location: [],
            city: "Hyderabad",
            pincode: 506145,
            headName: "Ram",
            mobile: "123",
          },
          {
            hospitalId: "02",
            name: "Hospital B",
            image: "hospital",
            type: "hospital",
            location: [],
            city: "Delhi",
            pincode: 500142,
            headName: "Ramu",
            mobile: "123",
          },
          {
            hospitalId: "04",
            name: "Hospital D",
            image: "hospital",
            type: "hospital",
            location: [],
            city: "Delhi",
            pincode: 500142,
            headName: "Ramu",
            mobile: "123",
          },
        ]);
        const [doctors, setDoctors] = useState([
          {
            hospitalId: "01",
            name: "arjun",
            image: "doctor",
            specialist: "neuro",
            experience: "3",
            mobile: "1234",
            email: "arjun@gmail.com",
            callLink: "https://link",
          },
          {
            hospitalId: "01",
            name: "ramu",
            image: "doctor",
            specialist: "ortho",
            experience: "5",
            mobile: "1234",
            email: "ramu@gmail.com",
            callLink: "https://link",
          },
          {
            hospitalId: "02",
            name: "vikram",
            image: "doctor",
            specialist: "general",
            experience: "2",
            mobile: "1234",
            email: "vikram@gmail.com",
            callLink: "https://link",
          },
          {
            hospitalId: "03",
            name: "Madhu",
            image: "doctor",
            specialist: "neuro",
            experience: "3",
            mobile: "1234",
            email: "madhu@gmail.com",
            callLink: "https://link",
          },
          {
            hospitalId: "01",
            name: "ria",
            image: "doctor",
            specialist: "ENT",
            experience: "2",
            mobile: "1234",
            email: "ria@gmail.com",
            callLink: "https://link",
          },
          {
            hospitalId: "02",
            name: "vennela",
            image: "doctor",
            specialist: "heart",
            experience: "2",
            mobile: "1234",
            email: "vennela@gmail.com",
            callLink: "https://link",
          },
        ]);

        const [openDialog, setOpenDialog] = useState(false); // State to manage dialog open/close

        // Function to handle opening the dialog
        const handleOpenDialog = () => {
          setOpenDialog(true);
        };

        // Function to handle closing the dialog
        const handleCloseDialog = () => {
          setOpenDialog(false);
        };

        // need to remove
        useEffect(() => {
          const filteredDoctors = doctors.filter(
            (doc) => doc.hospitalId === selectedHospital.hospitalId
          );
          console.log("filteredDoctors", filteredDoctors);
          setFilterdDoctors(filteredDoctors);
        }, []);

        return (
          <div>
            <FormControl fullWidth>
              <Autocomplete
                options={hospitals} // Add more hospitals as needed
                getOptionLabel={(option) => option?.name ?? ""}
                value={selectedHospital}
                onChange={(event, newValue) => {
                  console.log("newValue", newValue);

                  if (!newValue) {
                    setSelectedHospital(null);
                    setDoctors([]); // Reset doctors if no hospital is selected
                    return;
                  }

                  setSelectedHospital(newValue);

                  console.log("doctors", doctors);
                  // Use newValue directly since setSelectedHospital is asynchronous
                  const filteredDoctors = doctors.filter(
                    (doc) => doc.hospitalId === newValue.hospitalId
                  );
                  console.log("filteredDoctors", filteredDoctors);
                  setFilterdDoctors(filteredDoctors);
                }}
                // id="disable-clearable"
                disableClearable
                // disableCloseOnSelect

                onClear={() => console.log("something")}
                renderInput={(params) => (
                  <TextField
                    {...params}
                    placeholder="Select Hospital"
                    variant="outlined"
                  />
                )}
              />

              <FormHelperText>Type to search for a hospital</FormHelperText>
            </FormControl>
            <div>
              {selectedHospital && <h3>Doctors List:</h3>}
              <Grid container spacing={3}>
                {!selectedHospital && ( // Check if filteredDoctors is empty
                  <Grid item xs={12}>
                    <Typography variant="h6" align="center">
                      Select Hospital
                    </Typography>
                  </Grid>
                )}

                {selectedHospital &&
                  filterdDoctors.length === 0 && ( // Check if filteredDoctors is empty
                    <Grid item xs={12}>
                      <Typography variant="h6" align="center">
                        No doctors in this Hospital
                      </Typography>
                    </Grid>
                  )}
                {filterdDoctors.map((doctor, doctorIndex) => (
                  <Grid item xs={6} sm={4} md={2} key={doctorIndex}>
                    <Card
                      sx={{
                        height: { xs: "280px", sm: "400px", md: "300px" },
                        // height: "200px",
                        // height: "auto",
                        display: "flex",
                        flexDirection: "column",
                        transition: "all 0.3s ease",
                        "&:hover": {
                          transform: "translateY(-8px)",
                          boxShadow: 6,
                        },
                      }}
                    >
                      <CardMedia
                        component="img"
                        // height="340"
                        image={"./doctor.png"}
                        alt={doctor.name}
                        sx={{ objectFit: "cover" }}
                      />
                      <CardContent sx={{ flexGrow: 0, p: 1 }}>
                        <Typography
                          variant="h6"
                          gutterBottom
                          sx={{ fontWeight: "bold", fontSize: "12px" }}
                        >
                          Dr. {doctor.name}
                        </Typography>

                        <Box
                          sx={{
                            display: "flex",
                            flexDirection: "row",
                            gap: 2,
                          }}
                        >
                          <Box
                            sx={{
                              display: "flex",
                              alignItems: "center",
                              gap: 1,
                            }}
                          >
                            <span
                              className="material-icons"
                              style={{
                                fontSize: "18px",
                                color: "primary.main",
                              }}
                            >
                              medical_services
                            </span>
                            <Typography
                              variant="body2"
                              sx={{
                                fontSize: "12px",
                              }}
                            >
                              {doctor.specialist}
                            </Typography>
                          </Box>
                          <Box
                            sx={{
                              display: "flex",
                              alignItems: "center",
                              gap: 1,
                            }}
                          >
                            <Typography
                              variant="body2"
                              sx={{
                                fontSize: "10px",
                              }}
                            >
                              {`${doctor.experience} years`}
                            </Typography>
                          </Box>
                        </Box>
                        <Box
                          sx={{
                            display: "flex",
                            flexDirection: "column",
                            gap: 1,
                            mt: 1,
                          }}
                        >
                          <Box
                            sx={{
                              display: "flex",
                              alignItems: "center",
                              gap: 1,
                            }}
                          >
                            <Button
                              variant="contained"
                              size="small"
                              sx={{ fontSize: "10px" }}
                              onClick={handleOpenDialog} // Open dialog on button click
                            >
                              Book Appointment
                            </Button>
                          </Box>
                        </Box>
                      </CardContent>

                      <Box
                        sx={{
                          display: "none", // need pay for it
                          p: 2,
                          borderTop: "1px solid",
                          borderColor: "divider",
                        }}
                      >
                        <Box sx={{ display: "flex", gap: 0.5 }}>
                          <Button
                            variant="outlined"
                            size="small"
                            startIcon={
                              <span className="material-icons">email</span>
                            }
                            href={`mailto:${doctor.email}`}
                            sx={{ flex: 1 }}
                          >
                            Email
                          </Button>
                          <Button
                            variant="outlined"
                            size="small"
                            startIcon={
                              <span className="material-icons">phone</span>
                            }
                            href={`tel:${doctor.mobile}`}
                            sx={{ flex: 1 }}
                          >
                            Call
                          </Button>
                        </Box>
                      </Box>
                    </Card>
                  </Grid>
                ))}
              </Grid>
            </div>

            {/* Dialog for selecting slots */}
            <Dialog open={openDialog} onClose={handleCloseDialog}>
              <DialogTitle>Select Appointment Slot</DialogTitle>
              <DialogContent>
                {/* Add your slot selection logic here */}
                <Typography>Select a time slot for today:</Typography>
                {/* Example slot selection (you can customize this) */}
                <FormControl fullWidth>
                  <InputLabel id="slot-select-label">Time Slot</InputLabel>
                  <Select labelId="slot-select-label" defaultValue="">
                    <MenuItem value={1}>10:00 AM - 11:00 AM</MenuItem>
                    <MenuItem value={2}>11:00 AM - 12:00 PM</MenuItem>
                    <MenuItem value={3}>02:00 PM - 03:00 PM</MenuItem>
                  </Select>
                  <FormHelperText>Select a time slot</FormHelperText>
                </FormControl>
              </DialogContent>
              <DialogActions>
                <Button onClick={handleCloseDialog}>Cancel</Button>
                <Button onClick={handleCloseDialog} variant="contained">
                  Confirm
                </Button>
              </DialogActions>
            </Dialog>
          </div>
        );
      };

      // Render the form to the DOM
      ReactDOM.render(<HomePage />, document.getElementById("root"));
    </script>
  </body>
</html>

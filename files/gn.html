                          borderColor: !isOtpMode ? "#2196f3" : "#ccc",
                        }}
                      >
                        <span
                          className="material-icons"
                          style={{ color: !isOtpMode ? "#2196f3" : "inherit" }}
                        >
                          {!isOtpMode
                            ? "radio_button_checked"
                            : "radio_button_unchecked"}
                        </span>
                        <Typography>Password</Typography>
                      </Box>
                      <Box
                        onClick={() => setIsOtpMode(true)}
                        sx={{
                          display: "flex",
                          alignItems: "center",
                          gap: 1,
                          // padding: "8px 16px",
                          // border: "1px solid #ccc",
                          // borderRadius: "4px",
                          cursor: "pointer",
                          backgroundColor: isOtpMode
                            ? "#e3f2fd"
                            : "transparent",
                          borderColor: isOtpMode ? "#2196f3" : "#ccc",
                        }}
                      >
                        <span
                          className="material-icons"
                          style={{ color: isOtpMode ? "#2196f3" : "inherit" }}
                        >
                          {isOtpMode
                            ? "radio_button_checked"
                            : "radio_button_unchecked"}
                        </span>
                        <Typography>OTP</Typography>
                      </Box>
                    </Box>
                  </FormControl>

                  {!isOtpMode ? (
                    <TextField
                      label="Password"
                      type="password"
                      fullWidth
                      variant="outlined"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                    />
                  ) : (
                    <TextField
                      label="OTP"
                      type="number"
                      fullWidth
                      variant="outlined"
                      value={otp}
                      onChange={(e) => setOtp(e.target.value)}
                    />
                  )}

                  {/*<Button sx={{ alignSelf: "flex-start" }} color="primary">
                    Forgot Password?
                  </Button>*/}
                </Box>
              </DialogContent>
              <DialogActions>
                <Button
                  onClick={handleLoginDialogToggle}
                  sx={{
                    color: theme.appBarColor,
                    "&:hover": {
                      backgroundColor: `${theme.appBarColor}10`,
                    },
                  }}
                >
                  Cancel
                </Button>
                <Button
                  variant="contained"
                  onClick={handleLoginSubmit}
                  sx={{
                    backgroundColor: theme.appBarColor,
                    "&:hover": {
                      backgroundColor: theme.appBarColor,
                      opacity: 0.9,
                    },
                  }}
                >
                  Login
                </Button>
              </DialogActions>
            </Dialog>
          </Box>
        );
      };

      // Render the form to the DOM
      ReactDOM.render(<HomePage />, document.getElementById("root"));
    </script>
  </body>
</html>
